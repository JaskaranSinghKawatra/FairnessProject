<!-- app/main/templates/waiting_or_error.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Task Status</title>
</head>
<body>
    <h1>Task Status</h1>
    <p>Task ID: {{ task.id }}</p>
    <p>Status: {{ task.status }}</p>
    <p>Result: {{ task.result }}</p>
    {% if traceback %}
      <pre>{{ traceback }}</pre>
    {% endif %}
</body>
</html>
